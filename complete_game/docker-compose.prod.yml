# The Arcane Codex - Production Docker Compose
# Multi-instance setup with load balancing

version: '3.8'

services:
  # Redis cache (persistent)
  redis:
    image: redis:7-alpine
    container_name: arcane_redis_prod
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - arcane_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Application instances (scaled for load balancing)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_PATH=/app/data/arcane_codex.db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CACHE_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=100
      - RECONNECT_TIMEOUT_MINUTES=10
      - DB_POOL_SIZE=30
      - MAX_CONCURRENT_GAMES=200
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health/ready')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    networks:
      - arcane_network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # NGINX load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - arcane_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

networks:
  arcane_network:
    driver: overlay

volumes:
  redis_data:
    driver: local
