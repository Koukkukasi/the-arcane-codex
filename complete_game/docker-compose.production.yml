version: '3.8'

services:
  # Main application service
  arcane-codex:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VERSION: ${VERSION:-1.0.0}
    image: arcane-codex:${VERSION:-latest}
    container_name: arcane-codex-app
    restart: unless-stopped

    # Environment configuration
    env_file:
      - .env.production

    environment:
      - FLASK_ENV=production
      - DB_PATH=/app/data/arcane_codex.db
      - LOG_FILE=/app/logs/app.log
      - REDIS_URL=redis://redis:6379/0

    # Ports
    ports:
      - "${PORT:-5000}:5000"

    # Volumes
    volumes:
      - app-data:/app/data
      - app-logs:/app/logs
      - app-backups:/app/backups

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Dependencies
    depends_on:
      redis:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Networking
    networks:
      - arcane-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: arcane-codex-redis
    restart: unless-stopped

    # Redis configuration
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    # Volumes
    volumes:
      - redis-data:/data

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

    # Networking
    networks:
      - arcane-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: arcane-codex-nginx
    restart: unless-stopped

    # Ports
    ports:
      - "80:80"
      - "443:443"

    # Volumes
    volumes:
      - ./nginx.conf.example:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
      - ./ssl:/etc/ssl/certs:ro

    # Dependencies
    depends_on:
      - arcane-codex

    # Health check
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

    # Networking
    networks:
      - arcane-network

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring service (optional)
  monitor:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: arcane-codex:${VERSION:-latest}
    container_name: arcane-codex-monitor
    restart: unless-stopped

    # Override command to run monitor
    command: ["python", "monitor.py"]

    # Environment
    env_file:
      - .env.production

    environment:
      - MONITOR_SERVICE_URL=http://arcane-codex:5000

    # Volumes
    volumes:
      - app-logs:/app/logs

    # Dependencies
    depends_on:
      - arcane-codex

    # Networking
    networks:
      - arcane-network

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# Networks
networks:
  arcane-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Volumes
volumes:
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data

  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

  app-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backups

  redis-data:
    driver: local

  nginx-logs:
    driver: local
