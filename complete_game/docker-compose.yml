# The Arcane Codex - Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: arcane_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - arcane_network

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arcane_app
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DB_PATH=/app/data/arcane_codex.db
      - REDIS_URL=redis://redis:6379/0
      - CACHE_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=60
      - RECONNECT_TIMEOUT_MINUTES=10
      - DEBUG=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health/ready')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - arcane_network

  # NGINX reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: arcane_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - arcane_network

networks:
  arcane_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
