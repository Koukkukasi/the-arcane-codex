<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="runeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="runeGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ancient rune symbol - Circle with inner pattern -->
  <circle cx="16" cy="16" r="14"
          fill="none" stroke="url(#runeGrad1)" stroke-width="1.5"
          filter="url(#runeGlow)" opacity="0.8"/>

  <!-- Inner geometric pattern -->
  <path d="M 16 6 L 16 26 M 6 16 L 26 16"
        stroke="url(#runeGrad1)" stroke-width="1.5" opacity="0.6"/>

  <!-- Diagonal crosses -->
  <path d="M 10 10 L 22 22 M 22 10 L 10 22"
        stroke="#d4af37" stroke-width="1" opacity="0.5"/>

  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#fcd34d" filter="url(#runeGlow)"/>
</svg>
