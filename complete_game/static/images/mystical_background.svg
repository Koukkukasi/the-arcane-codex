<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients -->
    <radialGradient id="bgPurple" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="bgGold" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="bgCenter" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="bgMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#05050a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0a0a15;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0F0F17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#05050a;stop-opacity:1" />
    </linearGradient>

    <!-- Patterns -->
    <pattern id="gridPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="100" stroke="rgba(139, 92, 246, 0.03)" stroke-width="1"/>
      <line x1="0" y1="0" x2="100" y2="0" stroke="rgba(212, 175, 55, 0.02)" stroke-width="1"/>
    </pattern>

    <!-- Starfield -->
    <pattern id="stars" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="30" r="1" fill="rgba(212, 175, 55, 0.4)"/>
      <circle cx="60" cy="70" r="1.5" fill="rgba(139, 92, 246, 0.4)"/>
      <circle cx="140" cy="50" r="1" fill="rgba(212, 175, 55, 0.3)"/>
      <circle cx="180" cy="120" r="1.5" fill="rgba(59, 130, 246, 0.3)"/>
      <circle cx="100" cy="150" r="1" fill="rgba(212, 175, 55, 0.4)"/>
      <circle cx="33" cy="100" r="1" fill="rgba(139, 92, 246, 0.3)"/>
      <circle cx="170" cy="80" r="1" fill="rgba(212, 175, 55, 0.3)"/>
      <circle cx="120" cy="10" r="1.5" fill="rgba(139, 92, 246, 0.4)"/>
    </pattern>

    <!-- Mystical runes in background -->
    <pattern id="runePattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Faint rune symbols -->
      <g opacity="0.05" fill="none" stroke="#d4af37" stroke-width="1">
        <circle cx="100" cy="100" r="30"/>
        <path d="M 100 70 L 100 130 M 70 100 L 130 100"/>

        <circle cx="300" cy="300" r="25"/>
        <polygon points="300,280 315,310 285,310"/>
      </g>
    </pattern>

    <!-- Filters -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#bgMain)"/>

  <!-- Grid pattern overlay -->
  <rect width="1920" height="1080" fill="url(#gridPattern)" opacity="0.5"/>

  <!-- Starfield -->
  <rect width="1920" height="1080" fill="url(#stars)" opacity="0.6"/>

  <!-- Mystical rune patterns -->
  <rect width="1920" height="1080" fill="url(#runePattern)"/>

  <!-- Gradient orbs -->
  <ellipse cx="384" cy="324" rx="400" ry="300" fill="url(#bgPurple)"/>
  <ellipse cx="1536" cy="756" rx="450" ry="350" fill="url(#bgGold)"/>
  <ellipse cx="960" cy="540" rx="500" ry="400" fill="url(#bgCenter)"/>

  <!-- Floating particles (static positions for background) -->
  <g opacity="0.3" filter="url(#softGlow)">
    <circle cx="200" cy="150" r="3" fill="#d4af37"/>
    <circle cx="1720" cy="200" r="2" fill="#8B5CF6"/>
    <circle cx="400" cy="800" r="2.5" fill="#d4af37"/>
    <circle cx="1500" cy="900" r="2" fill="#3b82f6"/>
    <circle cx="960" cy="100" r="2" fill="#d4af37"/>
    <circle cx="150" cy="950" r="2.5" fill="#8B5CF6"/>
    <circle cx="1800" cy="500" r="2" fill="#d4af37"/>
    <circle cx="300" cy="400" r="2" fill="#3b82f6"/>
  </g>

  <!-- Mystical energy lines -->
  <g opacity="0.05" stroke="#8B5CF6" stroke-width="1" fill="none">
    <path d="M 0 300 Q 480 250 960 300 T 1920 300"/>
    <path d="M 0 700 Q 480 750 960 700 T 1920 700"/>
  </g>

  <!-- Vignette effect -->
  <rect width="1920" height="1080" fill="url(#vignette)"/>
  <radialGradient id="vignette" cx="50%" cy="50%">
    <stop offset="60%" style="stop-color:#000000;stop-opacity:0" />
    <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5" />
  </radialGradient>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
</svg>
