<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa8b2c;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- VALDRIS - Order/Law: Balanced Scales with Crown -->

  <!-- Crown base -->
  <path d="M 20 18 L 24 12 L 28 16 L 32 10 L 36 16 L 40 12 L 44 18 L 44 24 L 20 24 Z"
        fill="url(#goldGrad)" stroke="#fff" stroke-width="1" filter="url(#iconGlow)"/>

  <!-- Crown jewels -->
  <circle cx="32" cy="14" r="2" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="24" cy="16" r="1.5" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="40" cy="16" r="1.5" fill="#8B5CF6" opacity="0.6"/>

  <!-- Scale stand -->
  <rect x="30" y="26" width="4" height="18" fill="url(#goldGrad)" filter="url(#iconGlow)"/>
  <rect x="26" y="44" width="12" height="3" fill="url(#goldGrad)"/>

  <!-- Scale beam -->
  <rect x="16" y="28" width="32" height="2" fill="url(#goldGrad)" filter="url(#iconGlow)"/>

  <!-- Left scale -->
  <line x1="20" y1="29" x2="20" y2="36" stroke="url(#goldGrad)" stroke-width="1"/>
  <ellipse cx="20" cy="38" rx="6" ry="3" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>

  <!-- Right scale -->
  <line x1="44" y1="29" x2="44" y2="36" stroke="url(#goldGrad)" stroke-width="1"/>
  <ellipse cx="44" cy="38" rx="6" ry="3" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>

  <!-- Balance indicator -->
  <circle cx="32" cy="28" r="2" fill="#8B5CF6" opacity="0.8"/>
</svg>
