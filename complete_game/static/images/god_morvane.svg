<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="deathGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <filter id="deathGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- MORVANE - Survival/Death: Skull and Raven -->

  <!-- Raven body -->
  <ellipse cx="32" cy="28" rx="12" ry="10" fill="#1a1a2e"/>

  <!-- Raven head -->
  <circle cx="32" cy="18" r="6" fill="#1a1a2e"/>

  <!-- Raven beak -->
  <path d="M 32 18 L 38 18 L 36 20 Z" fill="#d4af37"/>

  <!-- Raven wings - spread -->
  <path d="M 20 28 Q 12 24 10 20 L 18 26 Z" fill="#2d3748" stroke="url(#deathGrad)" stroke-width="1"/>
  <path d="M 44 28 Q 52 24 54 20 L 46 26 Z" fill="#2d3748" stroke="url(#deathGrad)" stroke-width="1"/>

  <!-- Raven eye -->
  <circle cx="34" cy="17" r="1.5" fill="#8B5CF6" filter="url(#deathGlow)"/>

  <!-- Raven tail feathers -->
  <path d="M 32 36 L 30 42 M 32 36 L 32 44 M 32 36 L 34 42"
        stroke="#2d3748" stroke-width="2" stroke-linecap="round"/>

  <!-- Skull beneath (smaller, symbolic) -->
  <ellipse cx="32" cy="48" rx="8" ry="7" fill="url(#deathGrad)" opacity="0.6" filter="url(#deathGlow)"/>

  <!-- Skull eyes -->
  <ellipse cx="29" cy="47" rx="2" ry="2.5" fill="#0F0F17"/>
  <ellipse cx="35" cy="47" rx="2" ry="2.5" fill="#0F0F17"/>

  <!-- Skull nose -->
  <path d="M 32 50 L 31 52 L 33 52 Z" fill="#0F0F17"/>

  <!-- Death particles -->
  <g fill="#8B5CF6" opacity="0.3">
    <circle cx="16" cy="16" r="1.5"/>
    <circle cx="48" cy="16" r="1.5"/>
    <circle cx="20" cy="50" r="1.5"/>
    <circle cx="44" cy="50" r="1.5"/>
  </g>
</svg>
