<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="runeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="runeGlow2">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Triangle rune symbol -->
  <path d="M 16 6 L 26 24 L 6 24 Z"
        fill="none" stroke="url(#runeGrad2)" stroke-width="1.5"
        filter="url(#runeGlow2)" opacity="0.8"/>

  <!-- Inner triangle -->
  <path d="M 16 12 L 21 20 L 11 20 Z"
        fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>

  <!-- Eye symbol -->
  <ellipse cx="16" cy="17" rx="3" ry="2" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="16" cy="17" r="1" fill="#fcd34d" filter="url(#runeGlow2)"/>
</svg>
