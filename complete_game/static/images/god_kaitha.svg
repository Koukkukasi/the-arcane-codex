<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- KAITHA - Chaos/Freedom: Wild Flame -->

  <!-- Main flame body -->
  <path d="M 32 50 Q 26 45 24 38 Q 22 30 26 24 Q 28 20 32 12 Q 36 20 38 24 Q 42 30 40 38 Q 38 45 32 50 Z"
        fill="url(#fireGrad)" filter="url(#fireGlow)"/>

  <!-- Inner flame -->
  <path d="M 32 46 Q 28 42 27 36 Q 26 30 32 18 Q 38 30 37 36 Q 36 42 32 46 Z"
        fill="#fff" opacity="0.4"/>

  <!-- Flame wisps - left -->
  <path d="M 26 28 Q 20 26 18 22 Q 16 18 20 14"
        fill="none" stroke="url(#fireGrad)" stroke-width="2" stroke-linecap="round" filter="url(#fireGlow)"/>

  <!-- Flame wisps - right -->
  <path d="M 38 28 Q 44 26 46 22 Q 48 18 44 14"
        fill="none" stroke="url(#fireGrad)" stroke-width="2" stroke-linecap="round" filter="url(#fireGlow)"/>

  <!-- Chaos sparks -->
  <g fill="#f59e0b" opacity="0.8">
    <polygon points="14,32 15,34 13,34"/>
    <polygon points="50,32 51,34 49,34"/>
    <polygon points="28,14 29,16 27,16"/>
    <polygon points="36,14 37,16 35,16"/>
    <circle cx="22" cy="40" r="1.5"/>
    <circle cx="42" cy="40" r="1.5"/>
  </g>

  <!-- Spiral chaos patterns -->
  <path d="M 32 32 Q 34 30 36 30" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
  <path d="M 32 32 Q 30 34 28 34" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>
</svg>
