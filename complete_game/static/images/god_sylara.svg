<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="natureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="natureGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- SYLARA - Nature/Healing: Sacred Tree -->

  <!-- Tree trunk -->
  <rect x="28" y="32" width="8" height="20" fill="#6b4423" stroke="#4a3018" stroke-width="1"/>

  <!-- Roots -->
  <path d="M 28 52 Q 22 54 18 56 M 36 52 Q 42 54 46 56 M 32 52 L 32 56"
        stroke="#6b4423" stroke-width="2" stroke-linecap="round"/>

  <!-- Canopy - three layers for depth -->
  <ellipse cx="32" cy="26" rx="16" ry="12" fill="url(#natureGrad)" opacity="0.4" filter="url(#natureGlow)"/>
  <ellipse cx="32" cy="22" rx="14" ry="10" fill="url(#natureGrad)" opacity="0.6" filter="url(#natureGlow)"/>
  <ellipse cx="32" cy="18" rx="12" ry="8" fill="url(#natureGrad)" filter="url(#natureGlow)"/>

  <!-- Sacred leaves - individual -->
  <g fill="#10b981" opacity="0.8">
    <ellipse cx="20" cy="24" rx="4" ry="3" transform="rotate(-30 20 24)"/>
    <ellipse cx="44" cy="24" rx="4" ry="3" transform="rotate(30 44 24)"/>
    <ellipse cx="32" cy="12" rx="3" ry="4"/>
    <ellipse cx="26" cy="16" rx="3" ry="4" transform="rotate(-20 26 16)"/>
    <ellipse cx="38" cy="16" rx="3" ry="4" transform="rotate(20 38 16)"/>
  </g>

  <!-- Healing glow symbols -->
  <g stroke="#d4af37" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="32" cy="22" r="8"/>
    <circle cx="32" cy="22" r="5"/>
  </g>

  <!-- Life force spirals -->
  <path d="M 32 22 Q 34 20 36 20" fill="none" stroke="#fcd34d" stroke-width="1" opacity="0.7"/>
  <path d="M 32 22 Q 30 24 28 24" fill="none" stroke="#fcd34d" stroke-width="1" opacity="0.7"/>

  <!-- Growth buds -->
  <g fill="#fcd34d" opacity="0.7">
    <circle cx="24" cy="32" r="2"/>
    <circle cx="40" cy="32" r="2"/>
    <circle cx="32" cy="38" r="2"/>
  </g>

  <!-- Mystical nature particles -->
  <g fill="#10b981" opacity="0.4">
    <circle cx="16" cy="18" r="1.5"/>
    <circle cx="48" cy="18" r="1.5"/>
    <circle cx="12" cy="32" r="1.5"/>
    <circle cx="52" cy="32" r="1.5"/>
  </g>
</svg>
