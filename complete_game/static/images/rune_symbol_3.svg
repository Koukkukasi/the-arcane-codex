<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="runeGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="runeGlow3">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hexagon rune symbol -->
  <path d="M 16 4 L 26 10 L 26 22 L 16 28 L 6 22 L 6 10 Z"
        fill="none" stroke="url(#runeGrad3)" stroke-width="1.5"
        filter="url(#runeGlow3)" opacity="0.8"/>

  <!-- Inner connections -->
  <path d="M 16 4 L 16 28 M 6 10 L 26 22 M 26 10 L 6 22"
        stroke="#8B5CF6" stroke-width="0.8" opacity="0.4"/>

  <!-- Center hexagon -->
  <path d="M 16 10 L 20 13 L 20 19 L 16 22 L 12 19 L 12 13 Z"
        fill="none" stroke="#d4af37" stroke-width="1" opacity="0.6"/>

  <!-- Center core -->
  <circle cx="16" cy="16" r="2" fill="#fcd34d" filter="url(#runeGlow3)"/>
</svg>
