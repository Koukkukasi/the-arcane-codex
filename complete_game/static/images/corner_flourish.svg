<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ornamentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Arcane corner flourish - ornate and mystical -->

  <!-- Main corner lines -->
  <path d="M 10 10 L 10 50 M 10 10 L 50 10"
        stroke="url(#ornamentGrad)" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Decorative swirls -->
  <path d="M 10 30 Q 15 25 20 30 T 30 30"
        stroke="url(#ornamentGrad)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 30 10 Q 25 15 30 20 T 30 30"
        stroke="url(#ornamentGrad)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Runic dots -->
  <circle cx="10" cy="10" r="3" fill="#d4af37" opacity="0.8"/>
  <circle cx="50" cy="10" r="2" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="10" cy="50" r="2" fill="#8B5CF6" opacity="0.6"/>

  <!-- Mystical extensions -->
  <path d="M 50 10 Q 55 5 60 10"
        stroke="#d4af37" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 10 50 Q 5 55 10 60"
        stroke="#d4af37" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Inner corner detail -->
  <path d="M 15 15 L 15 25 M 15 15 L 25 15"
        stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.4"/>
</svg>
