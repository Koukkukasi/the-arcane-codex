<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 40">
  <defs>
    <linearGradient id="dividerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </linearGradient>
    <filter id="dividerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main divider line -->
  <line x1="0" y1="20" x2="400" y2="20"
        stroke="url(#dividerGrad)" stroke-width="2" filter="url(#dividerGlow)"/>

  <!-- Center ornament -->
  <g transform="translate(200, 20)">
    <!-- Diamond shape -->
    <path d="M 0 -8 L 6 0 L 0 8 L -6 0 Z"
          fill="#d4af37" stroke="#fcd34d" stroke-width="1" filter="url(#dividerGlow)"/>
    <circle cx="0" cy="0" r="2" fill="#8B5CF6" opacity="0.8"/>
  </g>

  <!-- Side ornaments -->
  <g fill="#8B5CF6" opacity="0.5">
    <circle cx="100" cy="20" r="2"/>
    <circle cx="300" cy="20" r="2"/>
  </g>

  <!-- Decorative dots -->
  <g fill="#d4af37" opacity="0.4">
    <circle cx="80" cy="20" r="1.5"/>
    <circle cx="120" cy="20" r="1.5"/>
    <circle cx="280" cy="20" r="1.5"/>
    <circle cx="320" cy="20" r="1.5"/>
  </g>
</svg>
