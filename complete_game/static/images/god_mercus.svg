<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="wealthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="wealthGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- MERCUS - Commerce/Wealth: Coins and Merchant Scales -->

  <!-- Merchant scales base -->
  <rect x="30" y="28" width="4" height="14" fill="url(#wealthGrad)"/>
  <rect x="26" y="42" width="12" height="2" fill="url(#wealthGrad)"/>

  <!-- Scale beam -->
  <rect x="18" y="26" width="28" height="2" fill="url(#wealthGrad)" filter="url(#wealthGlow)"/>

  <!-- Left scale plate -->
  <line x1="22" y1="27" x2="22" y2="32" stroke="url(#wealthGrad)" stroke-width="1"/>
  <ellipse cx="22" cy="34" rx="5" ry="2" fill="url(#wealthGrad)" opacity="0.8"/>

  <!-- Right scale plate -->
  <line x1="42" y1="27" x2="42" y2="32" stroke="url(#wealthGrad)" stroke-width="1"/>
  <ellipse cx="42" cy="34" rx="5" ry="2" fill="url(#wealthGrad)" opacity="0.8"/>

  <!-- Gold coins on scales -->
  <g filter="url(#wealthGlow)">
    <!-- Left scale coins -->
    <circle cx="22" cy="32" r="3" fill="#fcd34d" stroke="#d4af37" stroke-width="0.5"/>
    <text x="22" y="33.5" text-anchor="middle" font-size="4" fill="#d4af37">$</text>

    <!-- Right scale coins -->
    <circle cx="42" cy="32" r="3" fill="#fcd34d" stroke="#d4af37" stroke-width="0.5"/>
    <text x="42" y="33.5" text-anchor="middle" font-size="4" fill="#d4af37">$</text>
  </g>

  <!-- Scattered wealth coins -->
  <g>
    <!-- Top coin -->
    <circle cx="32" cy="12" r="5" fill="url(#wealthGrad)" stroke="#f59e0b" stroke-width="1" filter="url(#wealthGlow)"/>
    <circle cx="32" cy="12" r="3.5" fill="none" stroke="#fcd34d" stroke-width="0.5"/>
    <text x="32" y="14" text-anchor="middle" font-size="5" fill="#fcd34d" font-weight="bold">G</text>

    <!-- Bottom left coin -->
    <circle cx="18" cy="50" r="4" fill="url(#wealthGrad)" stroke="#f59e0b" stroke-width="1" filter="url(#wealthGlow)"/>
    <circle cx="18" cy="50" r="3" fill="none" stroke="#fcd34d" stroke-width="0.5"/>

    <!-- Bottom right coin -->
    <circle cx="46" cy="50" r="4" fill="url(#wealthGrad)" stroke="#f59e0b" stroke-width="1" filter="url(#wealthGlow)"/>
    <circle cx="46" cy="50" r="3" fill="none" stroke="#fcd34d" stroke-width="0.5"/>

    <!-- Small scattered coins -->
    <circle cx="12" cy="20" r="3" fill="#fcd34d" opacity="0.8"/>
    <circle cx="52" cy="20" r="3" fill="#fcd34d" opacity="0.8"/>
    <circle cx="32" cy="52" r="3" fill="#fcd34d" opacity="0.8"/>
  </g>

  <!-- Commerce symbol -->
  <circle cx="32" cy="27" r="2" fill="#8B5CF6" opacity="0.6"/>

  <!-- Wealth sparkles -->
  <g fill="#fcd34d" opacity="0.6">
    <polygon points="10,12 11,14 9,14"/>
    <polygon points="54,12 55,14 53,14"/>
    <polygon points="10,44 11,46 9,46"/>
    <polygon points="54,44 55,46 53,46"/>
  </g>
</svg>
