<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="warGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <filter id="warGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- KORVAN - War/Honor: Crossed Sword and Shield -->

  <!-- Shield -->
  <path d="M 40 14 L 50 18 L 50 34 Q 50 42 45 46 Q 40 50 40 50 Q 40 50 35 46 Q 30 42 30 34 L 30 18 Z"
        fill="url(#warGrad)" stroke="url(#steelGrad)" stroke-width="2" filter="url(#warGlow)"/>

  <!-- Shield boss (center emblem) -->
  <circle cx="40" cy="30" r="6" fill="url(#steelGrad)"/>
  <circle cx="40" cy="30" r="3" fill="#d4af37"/>

  <!-- Shield honor markings -->
  <line x1="36" y1="20" x2="44" y2="20" stroke="#d4af37" stroke-width="1" opacity="0.6"/>
  <line x1="36" y1="24" x2="44" y2="24" stroke="#d4af37" stroke-width="1" opacity="0.6"/>

  <!-- Sword blade -->
  <rect x="18" y="12" width="4" height="32" fill="url(#steelGrad)" filter="url(#warGlow)"/>

  <!-- Sword edge highlight -->
  <rect x="18" y="12" width="1" height="32" fill="#e2e8f0" opacity="0.6"/>

  <!-- Sword point -->
  <path d="M 18 12 L 20 8 L 22 12 Z" fill="url(#steelGrad)"/>

  <!-- Sword crossguard -->
  <rect x="12" y="42" width="16" height="3" fill="url(#steelGrad)"/>
  <rect x="12" y="42" width="16" height="1" fill="#d4af37"/>

  <!-- Sword pommel -->
  <circle cx="20" cy="50" r="4" fill="url(#steelGrad)"/>
  <circle cx="20" cy="50" r="2" fill="#d4af37"/>

  <!-- Battle scars on shield -->
  <g stroke="#1a1a2e" stroke-width="1" opacity="0.3">
    <line x1="34" y1="26" x2="38" y2="28"/>
    <line x1="42" y1="38" x2="46" y2="40"/>
  </g>

  <!-- Honor glow -->
  <g fill="#d4af37" opacity="0.3">
    <circle cx="14" cy="20" r="2"/>
    <circle cx="48" cy="12" r="2"/>
  </g>
</svg>
