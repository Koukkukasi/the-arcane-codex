<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Animations - Arcane Codex</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap');

        body {
            background: #0A0812;
            color: #D4AF37;
            font-family: 'Cinzel', serif;
            padding: 40px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Level Up Animation */
        .level-up-burst {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            pointer-events: none;
        }

        .burst-rays {
            position: absolute;
            width: 600px;
            height: 600px;
            top: -300px;
            left: -300px;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 215, 0, 0.3) 15deg,
                transparent 30deg,
                transparent 60deg,
                rgba(255, 215, 0, 0.3) 75deg,
                transparent 90deg,
                transparent 120deg,
                rgba(255, 215, 0, 0.3) 135deg,
                transparent 150deg,
                transparent 180deg,
                rgba(255, 215, 0, 0.3) 195deg,
                transparent 210deg,
                transparent 240deg,
                rgba(255, 215, 0, 0.3) 255deg,
                transparent 270deg,
                transparent 300deg,
                rgba(255, 215, 0, 0.3) 315deg,
                transparent 330deg
            );
            animation: spinRays 2s linear infinite;
        }

        @keyframes spinRays {
            0% { transform: rotate(0deg) scale(0); opacity: 0; }
            10% { transform: rotate(36deg) scale(1); opacity: 1; }
            90% { transform: rotate(360deg) scale(1); opacity: 1; }
            100% { transform: rotate(396deg) scale(1.5); opacity: 0; }
        }

        .level-up-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #FFD700;
            text-shadow:
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            animation: levelUpPop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes levelUpPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(10deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Quest Complete Animation */
        .quest-complete {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            animation: slideDown 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideDown {
            0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .quest-banner {
            background: linear-gradient(135deg, #8B7355 0%, #D4AF37 50%, #8B7355 100%);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .quest-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%);
            animation: shine 1s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .quest-text {
            font-size: 24px;
            font-weight: 700;
            color: #2A1810;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        /* Divine Favor Pulse */
        .divine-favor-gain {
            position: fixed;
            top: 100px;
            right: 50px;
            z-index: 9999;
        }

        .favor-orb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #D4AF37);
            box-shadow:
                0 0 40px rgba(255, 215, 0, 0.8),
                0 0 80px rgba(255, 215, 0, 0.6);
            animation: favorPulse 1.5s ease-out;
            position: relative;
        }

        @keyframes favorPulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .favor-amount {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 700;
            color: #00FF00;
            text-shadow: 0 2px 10px rgba(0, 255, 0, 0.5);
            animation: floatUp 2s ease-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) translateY(-60px);
                opacity: 0;
            }
        }

        /* Damage Numbers */
        .damage-number {
            position: absolute;
            font-size: 36px;
            font-weight: 900;
            pointer-events: none;
            z-index: 9999;
            animation: damageFloat 1s ease-out forwards;
        }

        .damage-number.critical {
            color: #FF0000;
            font-size: 48px;
            text-shadow:
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6);
        }

        .damage-number.heal {
            color: #00FF00;
            text-shadow:
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.6);
        }

        .damage-number.normal {
            color: #FFD700;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6);
        }

        @keyframes damageFloat {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            20% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-80px) scale(0.8);
                opacity: 0;
            }
        }

        /* Streak Counter */
        .streak-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(42, 36, 30, 0.95), rgba(26, 22, 18, 0.95));
            border: 3px solid #D4AF37;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .streak-fire {
            display: inline-block;
            font-size: 32px;
            animation: flameDance 1s ease-in-out infinite;
        }

        @keyframes flameDance {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-3px) scale(1.1); }
            75% { transform: translateY(2px) scale(0.95); }
        }

        .streak-number {
            display: inline-block;
            margin-left: 10px;
            font-size: 28px;
            font-weight: 700;
            color: #FFD700;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
        }

        .streak-label {
            display: block;
            font-size: 12px;
            color: #8B7355;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 215, 0, 0.8);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* XP Bar Fill Animation */
        .xp-bar-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #8B7355;
            border-radius: 15px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #9370DB, #DDA0DD, #9370DB);
            background-size: 200% 100%;
            animation: xpGlow 2s ease-in-out infinite;
            transition: width 0.5s ease-out;
        }

        @keyframes xpGlow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .xp-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <!-- Level Up Effect -->
    <div class="level-up-burst" style="display: none;">
        <div class="burst-rays"></div>
        <div class="level-up-text">Level Up!</div>
    </div>

    <!-- Quest Complete -->
    <div class="quest-complete" style="display: none;">
        <div class="quest-banner">
            <div class="quest-text">Quest Complete!</div>
        </div>
    </div>

    <!-- Divine Favor Gain -->
    <div class="divine-favor-gain" style="display: none;">
        <div class="favor-orb"></div>
        <div class="favor-amount">+10</div>
    </div>

    <!-- Streak Counter -->
    <div class="streak-counter">
        <span class="streak-fire">ðŸ”¥</span>
        <span class="streak-number">7</span>
        <span class="streak-label">Day Streak</span>
    </div>

    <!-- XP Bar -->
    <div class="xp-bar-container">
        <div class="xp-fill" style="width: 65%;"></div>
        <div class="xp-text">Level 12 - 3,250 / 5,000 XP</div>
    </div>

    <script>
        // Trigger level up animation
        function triggerLevelUp() {
            const levelUpEl = document.querySelector('.level-up-burst');
            levelUpEl.style.display = 'block';

            // Create particles
            for (let i = 0; i < 30; i++) {
                createParticle(window.innerWidth / 2, window.innerHeight / 2);
            }

            setTimeout(() => {
                levelUpEl.style.display = 'none';
            }, 2000);
        }

        // Trigger quest complete
        function triggerQuestComplete() {
            const questEl = document.querySelector('.quest-complete');
            questEl.style.display = 'block';

            setTimeout(() => {
                questEl.style.display = 'none';
            }, 3000);
        }

        // Trigger divine favor
        function triggerDivineFavor(amount) {
            const favorEl = document.querySelector('.divine-favor-gain');
            const amountEl = favorEl.querySelector('.favor-amount');
            amountEl.textContent = `+${amount}`;
            favorEl.style.display = 'block';

            setTimeout(() => {
                favorEl.style.display = 'none';
            }, 2000);
        }

        // Create floating damage numbers
        function createDamageNumber(x, y, value, type = 'normal') {
            const damageEl = document.createElement('div');
            damageEl.className = `damage-number ${type}`;
            damageEl.textContent = type === 'heal' ? `+${value}` : `-${value}`;
            damageEl.style.left = `${x}px`;
            damageEl.style.top = `${y}px`;
            document.body.appendChild(damageEl);

            setTimeout(() => {
                damageEl.remove();
            }, 1000);
        }

        // Create particle effect
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.setProperty('--drift', `${(Math.random() - 0.5) * 60}px`);
            particle.style.animation = `particleFloat ${1 + Math.random()}s ease-out`;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        // Demo animations
        setTimeout(() => triggerLevelUp(), 1000);
        setTimeout(() => triggerQuestComplete(), 3000);
        setTimeout(() => triggerDivineFavor(15), 5000);

        // Create some damage numbers
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const types = ['normal', 'critical', 'heal'];
            const type = types[Math.floor(Math.random() * types.length)];
            const value = Math.floor(Math.random() * 100) + 20;
            createDamageNumber(x, y, value, type);
        }, 2000);

        // Animate XP bar
        let currentXP = 65;
        setInterval(() => {
            currentXP = Math.min(currentXP + 5, 100);
            document.querySelector('.xp-fill').style.width = `${currentXP}%`;

            if (currentXP === 100) {
                triggerLevelUp();
                currentXP = 0;
            }
        }, 3000);
    </script>
</body>
</html>
