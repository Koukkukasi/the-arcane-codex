<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcane Codex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        .container {
            text-align: center;
            animation: arrive 2s ease-out;
        }

        @keyframes arrive {
            from {
                transform: scale(0) rotate(720deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 200px;
            text-shadow: 0 0 30px #0f0;
            line-height: 0.9;
        }

        .play-button {
            margin-top: 100px;
            font-size: 150px;
            padding: 50px 200px;
            background: transparent;
            color: #0f0;
            border: 5px solid #0f0;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 10px;
            box-shadow: 0 0 20px #0f0;
            transition: all 0.3s;
        }

        .play-button:hover {
            transform: scale(1.2);
            background: #0f0;
            color: #000;
        }

        .play-button:active {
            transform: scale(10);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">THE ARCANE CODEX</h1>
        <button class="play-button" onclick="play()">PLAY</button>
    </div>

    <script>
        function play() {
            // Explosion effect
            document.body.style.background = '#fff';
            setTimeout(() => {
                window.location.href = '/game';
            }, 200);
        }

        // Auto-focus on play button
        window.onload = () => {
            document.querySelector('.play-button').focus();
        };

        // Press any key to play
        document.addEventListener('keypress', play);
    </script>
</body>
</html>
