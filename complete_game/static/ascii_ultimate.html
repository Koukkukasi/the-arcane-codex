            padding: 0;

        }

        body {
            background: #000000;
            color: #00ff00;
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            overflow: hidden;
            cursor: crosshair;
            position: relative;
        }

        /* EPIC ASCII CONTAINER */
        #ascii-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, #001100 0%, #000000 100%);

        #ascii-display {
            white-space: pre;
            font-size: 24px;  /* DOUBLED for FULL HD! */
            line-height: 1.2;
            letter-spacing: 2px;
            color: #00ff00;
            text-shadow:
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
            animation: megaPulse 0.5s infinite alternate;
            z-index: 10;
            position: relative;
            transform: scale(1);
            transition: transform 0.3s;
            font-weight: bold;
        }

        /* MAXIMUM GLOW EFFECT */
        @keyframes megaPulse {
            0% {
                filter: brightness(1) contrast(1);
                transform: scale(1);
            }
            100% {
                filter: brightness(1.2) contrast(1.1);
                transform: scale(1.02);
            }
        }

            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-5px, -3px) rotate(-0.5deg); }
            20% { transform: translate(5px, -5px) rotate(0.5deg); }
            30% { transform: translate(-3px, 5px) rotate(-0.3deg); }
            40% { transform: translate(3px, -3px) rotate(0.3deg); }
            50% { transform: translate(-5px, 3px) rotate(-0.5deg); }
            60% { transform: translate(5px, 3px) rotate(0.5deg); }
            70% { transform: translate(-3px, -5px) rotate(-0.3deg); }
            80% { transform: translate(3px, 5px) rotate(0.3deg); }
            90% { transform: translate(5px, -3px) rotate(0.5deg); }

            animation: epicShake 0.3s infinite;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .lightning-active {
            animation: lightning 0.2s;
        }

        @keyframes lightning {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* MULTI-LAYER PARTICLE SYSTEM */
        .particle-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .mega-particle {
            position: absolute;
            font-size: 30px;
            animation: particleFall 1s linear forwards;
            text-shadow:
                0 0 10px currentColor,
                0 0 20px currentColor;
        }

        @keyframes particleFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }

        /* EPIC CRT EFFECT */
        #ascii-container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* RAINBOW EXPLOSION MODE */
        .rainbow-mode {
            animation: rainbow 0.5s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16% { color: #ff8800; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0088ff; }
            83% { color: #8800ff; }
            100% { color: #ff0000; }
        }

            bottom: 30px;
            left: 50%;

            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            font-size: 20px;
            padding: 15px;
            width: 90%;
            max-width: 800px;
            text-align: center;

            letter-spacing: 2px;
            box-shadow:

            outline: none;
            z-index: 100;

            top: 50%;
            left: 50%;

            z-index: 999;

            }

            z-index: 50;

            animation: alertBlink 0.3s infinite;
        }

        @keyframes alertBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
