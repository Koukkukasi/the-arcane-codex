<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Arcane Codex - Complete Game Flow</title>
    <link rel="stylesheet" href="css/battle_scene_animations.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Spectral:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap');

        :root {
            --gold: #D4AF37;
            --gold-light: #FFD700;
            --gold-dark: #8B7355;
            --purple: #7B5A8B;
            --bg-dark: #09090b;
            --bg-panel: rgba(42, 36, 30, 0.95);
            --text-light: #E4D4B4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Spectral', serif;
            background: linear-gradient(180deg, #0A0812 0%, #1A1425 100%);
            color: var(--gold);
            line-height: 1.8;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 40px 120px;
            min-height: 100vh;
        }

        /* === EPISODE HEADER WITH SVG DECORATIONS === */
        .episode-header {
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
            margin-bottom: 80px;
        }

        /* Corner flourishes */
        .corner-flourish {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.6;
        }

        .corner-flourish.top-left {
            top: 20px;
            left: 20px;
        }

        .corner-flourish.top-right {
            top: 20px;
            right: 20px;
            transform: scaleX(-1);
        }

        .corner-flourish.bottom-left {
            bottom: 20px;
            left: 20px;
            transform: scaleY(-1);
        }

        .corner-flourish.bottom-right {
            bottom: 20px;
            right: 20px;
            transform: scale(-1);
        }

        .episode-number {
            font-family: 'Cinzel', serif;
            font-size: 16px;
            color: var(--gold-dark);
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .episode-title {
            font-family: 'Cinzel', serif;
            font-size: 56px;
            font-weight: 900;
            color: var(--gold-light);
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 0 30px var(--gold-light);
        }

        .episode-subtitle {
            font-size: 18px;
            color: var(--gold-dark);
            font-style: italic;
        }

        /* === SVG DIVIDER === */
        .svg-divider {
            text-align: center;
            margin: 60px 0;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .divider-svg {
            flex: 1;
            height: 40px;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .divider-rune {
            width: 60px;
            height: 60px;
            opacity: 0.8;
            filter: drop-shadow(0 0 15px var(--gold-light));
            animation: runeFloat 3s ease-in-out infinite;
        }

        @keyframes runeFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* === EVENT CARDS === */
        .event-card {
            background: var(--bg-panel);
            border: 2px solid var(--gold-dark);
            border-radius: 12px;
            padding: 40px;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
            position: relative;
        }

        /* Rune decorations on cards */
        .card-rune {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.2;
        }

        .card-rune.top-right {
            top: 15px;
            right: 15px;
        }

        .event-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--gold-dark);
        }

        .event-icon {
            font-size: 36px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        .event-label {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: var(--gold-light);
            letter-spacing: 2px;
        }

        .event-content {
            font-size: 19px;
            color: var(--text-light);
            line-height: 1.9;
        }

        .event-content p {
            margin-bottom: 20px;
        }

        .event-content strong {
            color: var(--gold-light);
        }

        /* Event Type Variants */
        .event-card.narration {
            border-left: 5px solid #4A9EFF;
        }

        .event-card.dialogue {
            border-left: 5px solid var(--purple);
            background: rgba(123, 90, 139, 0.08);
        }

        .event-card.discovery {
            border-left: 5px solid var(--gold-light);
            background: rgba(255, 215, 0, 0.05);
        }

        .event-card.danger {
            border-left: 5px solid #FF4444;
            background: rgba(255, 68, 68, 0.05);
        }

        .event-card.choice {
            border: 3px solid var(--gold);
            background: rgba(212, 175, 55, 0.05);
        }

        /* === GOD APPEARANCE CARD === */
        .god-card {
            background: var(--bg-panel);
            border: 3px solid;
            border-radius: 12px;
            padding: 40px;
            margin: 40px 0;
            display: flex;
            align-items: center;
            gap: 35px;
            opacity: 0;
            animation: slideInGod 1s ease-out forwards;
            transition: all 0.3s ease;
        }

        .god-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        @keyframes slideInGod {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .god-symbol-container {
            flex-shrink: 0;
        }

        .god-symbol {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 20px currentColor);
            animation: godPulse 3s ease-in-out infinite;
        }

        @keyframes godPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .god-dialogue {
            flex: 1;
        }

        .god-name {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px currentColor;
        }

        .god-title-suffix {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.7;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .god-quote {
            font-family: 'Spectral', serif;
            font-size: 19px;
            font-style: italic;
            line-height: 1.8;
            color: #E4D4B4;
        }

        /* === DIALOGUE BOX === */
        .dialogue-box {
            margin: 20px 0;
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--purple);
            border-radius: 6px;
        }

        .dialogue-speaker {
            font-family: 'Cinzel', serif;
            font-size: 16px;
            color: var(--purple);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .dialogue-text {
            font-style: italic;
            color: #C4A571;
        }

        /* === DISCOVERY BOX WITH SVG DECORATION === */
        .discovery-box {
            margin: 25px 0;
            padding: 30px;
            background: rgba(255, 215, 0, 0.08);
            border: 2px solid var(--gold-light);
            border-radius: 8px;
            position: relative;
        }

        .discovery-box::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: var(--bg-dark);
            border: 2px solid var(--gold-light);
            border-radius: 50%;
        }

        .discovery-title {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: var(--gold-light);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .discovery-content {
            color: var(--text-light);
        }

        /* === WARNING BOX === */
        .warning-box {
            margin: 25px 0;
            padding: 30px;
            background: rgba(255, 68, 68, 0.08);
            border: 2px solid #FF4444;
            border-radius: 8px;
        }

        .warning-title {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #FF6666;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .warning-content {
            color: var(--text-light);
        }

        /* === CHOICE PANEL === */
        .choice-panel {
            margin: 30px 0;
        }

        .choice-question {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--gold-light);
            margin-bottom: 30px;
            text-align: center;
        }

        .choice-option {
            display: flex;
            align-items: flex-start;
            gap: 25px;
            padding: 28px 35px;
            margin: 18px 0;
            background: linear-gradient(135deg, #2A1810 0%, #4A3428 100%);
            border: 2px solid var(--gold);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-option:hover {
            background: linear-gradient(135deg, #3A2820 0%, #5A4438 100%);
            border-color: var(--gold-light);
            transform: translateX(15px);
            box-shadow: 0 5px 25px rgba(212, 175, 55, 0.4);
        }

        .choice-number {
            flex-shrink: 0;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gold);
            color: #0A0908;
            font-family: 'Cinzel', serif;
            font-size: 22px;
            font-weight: 700;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--gold);
        }

        .choice-details {
            flex: 1;
        }

        .choice-action {
            font-size: 19px;
            color: var(--gold-light);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .choice-consequence {
            font-size: 15px;
            color: var(--gold-dark);
            font-style: italic;
        }

        /* === OUTCOME BANNER === */
        .outcome-banner {
            margin: 40px 0;
            padding: 35px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(255, 215, 0, 0.1));
            border: 3px solid var(--gold-light);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .outcome-title {
            font-family: 'Cinzel', serif;
            font-size: 26px;
            color: var(--gold-light);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .outcome-stat {
            display: inline-block;
            margin: 12px 15px;
            padding: 10px 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            font-size: 15px;
        }

        .stat-positive { color: #4CAF50; }
        .stat-negative { color: #FF6666; }

        /* === CONTINUE SECTION === */
        .continue-section {
            text-align: center;
            margin: 80px 0 60px;
            padding: 50px;
            background: var(--bg-panel);
            border: 2px solid var(--gold-dark);
            border-radius: 12px;
        }

        .continue-prompt {
            font-family: 'Cinzel', serif;
            font-size: 20px;
            color: var(--gold);
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .continue-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 50px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: #0A0908;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.5);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(212, 175, 55, 0.7);
        }

        /* === EVENT PROGRESS === */
        .event-progress {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-panel);
            border: 2px solid var(--gold-dark);
            border-radius: 25px;
            padding: 12px 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            z-index: 100;
        }

        .event-progress-text {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: var(--gold);
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .game-container { padding: 40px 20px; }
            .episode-title { font-size: 36px; }
            .event-card { padding: 25px; }
            .god-card { flex-direction: column; text-align: center; }
            .god-symbol { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>
    <!-- Event Progress Indicator -->
    <div class="event-progress">
        <span class="event-progress-text" id="progress-text">EVENT 1 of 9</span>
    </div>

    <div class="game-container" id="game-content">
        <!-- Content loads here -->
    </div>

    <script src="js/battle_scene_animations.js"></script>
    <script>
        let currentEventIndex = 0;
        const totalEvents = 9;

        const events = [
            // EVENT 1: Episode Header with SVG decorations
            {
                type: 'header',
                content: {
                    number: 'EPISODE 1',
                    title: 'THE DESCENT',
                    subtitle: 'Temple Entrance ‚Üí Ancient Crypt'
                }
            },

            // EVENT 2: Narration
            {
                type: 'narration',
                label: 'üìñ SCENE SETTING',
                content: `
                    <p>The village elder's final words echo in your mind: <em>"No one who enters the crypt returns. But if you don't stop what's down there, the entire region will fall."</em></p>
                    <p>Your party of three stands ready. The stone steps descend into darkness, torchlight flickering against damp walls carved with ancient warnings.</p>
                `
            },

            // EVENT 3: SVG Divider
            { type: 'divider', runeIndex: 1 },

            // EVENT 4: Dialogue
            {
                type: 'dialogue',
                label: 'üí¨ PARTY DISCUSSION',
                content: `
                    <div class="dialogue-box">
                        <div class="dialogue-speaker">THORNE (Fighter)</div>
                        <div class="dialogue-text">"We've faced worse. Stay together. Aria, you take point‚Äîyour night vision is better than ours."</div>
                    </div>
                    <div class="dialogue-box">
                        <div class="dialogue-speaker">ARIA (Ranger)</div>
                        <div class="dialogue-text">"Something feels wrong. Even the animals won't go near this place. My instincts are screaming danger."</div>
                    </div>
                    <div class="dialogue-box">
                        <div class="dialogue-speaker">KAELEN (Mage)</div>
                        <div class="dialogue-text">"The magical aura is ancient. Whatever's sealed down there has been dormant for centuries. We must tread carefully."</div>
                    </div>
                `
            },

            // EVENT 5: Discovery
            {
                type: 'discovery',
                label: 'üîç IMPORTANT DISCOVERY',
                content: `
                    <p>As you descend, the temperature plummets. Frost forms on ancient stone. Your breath mists in the frigid air.</p>
                    <div class="discovery-box">
                        <div class="discovery-title">‚ö†Ô∏è KAELEN DECIPHERS THE RUNES</div>
                        <div class="discovery-content">
                            Glowing runes pulse with crimson light on the archway ahead. Kaelen's magical training allows him to read them:
                            <br><br>
                            <em style="color: #FF6666;">"Beyond this threshold lies death eternal. The guardian sleeps but never rests. Turn back, mortals, or be consumed by shadow and bone."</em>
                        </div>
                    </div>
                    <p>Beyond the archway, skeletal remains litter the floor. Dozens of them. Rusted swords. Torn armor. These were adventurers like you. The warning was real.</p>
                `
            },

            // EVENT 6: SVG Divider
            { type: 'divider', runeIndex: 2 },

            // EVENT 7: Danger Warning
            {
                type: 'danger',
                label: '‚ö†Ô∏è CRITICAL DECISION POINT',
                content: `
                    <div class="warning-box">
                        <div class="warning-title">‚ö†Ô∏è POINT OF NO RETURN</div>
                        <div class="warning-content">
                            You stand at the threshold. Once you cross, there may be no escape. The skeletal remains are a stark reminder of those who failed.
                            <br><br>
                            <strong>Before proceeding, you could:</strong>
                            <ul style="margin-top: 15px; margin-left: 20px; line-height: 1.8;">
                                <li>Search the remains for clues about the guardian's weakness</li>
                                <li>Charge forward immediately to maintain surprise</li>
                                <li>Prepare defensive wards and magical traps</li>
                            </ul>
                        </div>
                    </div>
                `
            },

            // EVENT 8: Player Choice
            {
                type: 'choice',
                label: '‚öîÔ∏è YOUR DECISION',
                content: {
                    question: 'How do you proceed into the crypt?',
                    options: [
                        {
                            action: 'Search the skeletal remains for information',
                            consequence: 'Takes 15 minutes. High chance of finding clues. Guardian may sense your presence.'
                        },
                        {
                            action: 'Charge forward with weapons drawn',
                            consequence: 'Maintains element of surprise. No preparation. High risk, potentially high reward.'
                        },
                        {
                            action: 'Prepare defensive wards and combat traps',
                            consequence: 'Uses 2 spell slots. Safer approach. Takes 20 minutes to set up properly.'
                        }
                    ]
                }
            },

            // EVENT 9: Outcome (filled dynamically)
            {
                type: 'outcome',
                label: 'üìä OUTCOME',
                content: null
            }
        ];

        function updateProgress() {
            document.getElementById('progress-text').textContent = `EVENT ${currentEventIndex + 1} of ${totalEvents}`;
        }

        function renderEvent(event) {
            const container = document.getElementById('game-content');

            if (event.type === 'header') {
                container.innerHTML += `
                    <div class="episode-header">
                        <img src="images/corner_flourish.svg" class="corner-flourish top-left" alt="">
                        <img src="images/corner_flourish.svg" class="corner-flourish top-right" alt="">
                        <div class="episode-number">${event.content.number}</div>
                        <h1 class="episode-title">${event.content.title}</h1>
                        <p class="episode-subtitle">üìç ${event.content.subtitle}</p>
                        <img src="images/corner_flourish.svg" class="corner-flourish bottom-left" alt="">
                        <img src="images/corner_flourish.svg" class="corner-flourish bottom-right" alt="">
                    </div>
                `;
            } else if (event.type === 'divider') {
                container.innerHTML += `
                    <div class="svg-divider">
                        <img src="images/divider_line.svg" class="divider-svg" alt="">
                        <img src="images/rune_symbol_${event.runeIndex}.svg" class="divider-rune" alt="">
                        <img src="images/divider_line.svg" class="divider-svg" alt="" style="transform: scaleX(-1);">
                    </div>
                `;
            } else if (event.type === 'choice') {
                let optionsHTML = '';
                event.content.options.forEach((option, index) => {
                    optionsHTML += `
                        <div class="choice-option" onclick="makeChoice(${index})">
                            <div class="choice-number">${index + 1}</div>
                            <div class="choice-details">
                                <div class="choice-action">${option.action}</div>
                                <div class="choice-consequence">‚Üí ${option.consequence}</div>
                            </div>
                        </div>
                    `;
                });

                const runeIndex = (index % 3) + 1;
                container.innerHTML += `
                    <div class="event-card choice">
                        <img src="images/rune_symbol_${runeIndex}.svg" class="card-rune top-right" alt="">
                        <div class="event-header">
                            <div class="event-icon">‚öîÔ∏è</div>
                            <div class="event-label">${event.label}</div>
                        </div>
                        <div class="event-content">
                            <div class="choice-panel">
                                <div class="choice-question">${event.content.question}</div>
                                ${optionsHTML}
                            </div>
                        </div>
                    </div>
                `;
            } else if (event.type === 'outcome') {
                // Filled when player makes choice
            } else {
                const runeIndex = ((currentEventIndex % 3) + 1);
                container.innerHTML += `
                    <div class="event-card ${event.type}">
                        <img src="images/rune_symbol_${runeIndex}.svg" class="card-rune top-right" alt="">
                        <div class="event-header">
                            <div class="event-icon">${event.label.split(' ')[0]}</div>
                            <div class="event-label">${event.label}</div>
                        </div>
                        <div class="event-content">
                            ${event.content}
                        </div>
                    </div>
                `;
            }

            // Scroll smoothly
            const cards = container.querySelectorAll('.event-card, .svg-divider');
            if (cards.length > 0) {
                cards[cards.length - 1].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            updateProgress();
        }

        function makeChoice(choiceIndex) {
            const container = document.getElementById('game-content');
            let outcomeHTML = '';
            let statChange = '';

            if (choiceIndex === 0) {
                outcomeHTML = `
                    <p>Your party spends 15 minutes carefully examining the skeletal remains...</p>
                    <div class="discovery-box">
                        <div class="discovery-title">üìú VALUABLE CLUE DISCOVERED</div>
                        <div class="discovery-content">
                            Among the bones and rust, Aria discovers a water-damaged leather journal. The final entry is barely legible:
                            <br><br>
                            <em>"Day 47: The guardian cannot be slain by steel alone. When its eyes burn brightest red, it draws power from the crypt itself. That moment‚Äîwhen it channels‚Äîis when it's vulnerable. Strike then and‚Äî"</em>
                            <br><br>
                            The rest is destroyed. But you've learned something critical.
                        </div>
                    </div>
                `;
                statChange = `
                    <span class="outcome-stat stat-positive">+3 Party Trust <em>(Smart decision)</em></span>
                    <span class="outcome-stat">Clue: Guardian's Weakness Revealed</span>
                    <span class="outcome-stat stat-negative">Time Elapsed: +15 minutes</span>
                `;
            } else if (choiceIndex === 1) {
                outcomeHTML = `
                    <p>You decide speed is essential. "Move fast, strike hard," Thorne orders. The party charges through the archway with weapons drawn!</p>
                    <p>The element of surprise is yours. The guardian hasn't detected your presence yet. But you're entering completely blind to its weaknesses...</p>
                `;
                statChange = `
                    <span class="outcome-stat stat-positive">Surprise Maintained</span>
                    <span class="outcome-stat stat-negative">-2 Party Trust <em>(Reckless approach)</em></span>
                    <span class="outcome-stat stat-positive">No Time Lost</span>
                `;
            } else {
                outcomeHTML = `
                    <p>Kaelen spends 20 minutes weaving intricate protective wards around the party. Thorne sets tripwires at the archway. Aria scouts alternate escape routes.</p>
                    <p>Your defenses are solid. You're as prepared as you can be for whatever awaits below.</p>
                `;
                statChange = `
                    <span class="outcome-stat stat-positive">+5 Party Trust <em>(Well prepared)</em></span>
                    <span class="outcome-stat stat-negative">-2 Spell Slots Used</span>
                    <span class="outcome-stat stat-negative">Time Elapsed: +20 minutes</span>
                `;
            }

            container.innerHTML += `
                <div class="svg-divider">
                    <img src="images/divider_line.svg" class="divider-svg" alt="">
